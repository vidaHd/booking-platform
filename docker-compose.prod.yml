version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: bookit-mongo
    command: --bind_ip_all
    environment:
      MONGO_INITDB_DATABASE: bookit
    volumes:
      - mongo-data:/data/db
      - ./mongo-backup/dump:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - bookit-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookit-backend
    env_file:
      - backend/.env.prod
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - bookit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookit-frontend
    env_file:
      - frontend/.env.prod
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:80"
    networks:
      - bookit-network

networks:
  bookit-network:
    driver: bridge

volumes:
  mongo-data:
